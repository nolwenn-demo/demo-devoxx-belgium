plugins {
    id 'java'
    id "org.sonarqube" version "4.3.1.3277"
    id "jacoco"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.glazedlists:glazedlists:1.11.0'
    implementation 'com.google.zxing:javase:3.5.2'
    implementation 'commons-codec:commons-codec:1.16.0'
    implementation 'de.taimos:totp:1.0'
    implementation 'log4j:log4j:1.2.17'
    implementation 'mysql:mysql-connector-java:5.1.13'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.4'
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.assertj:assertj-core:3.24.2'
}

sonar {
    properties {
        property "sonar.projectKey", "nolwenn-demo_demo-devoxx-belgium"
        property "sonar.organization", "nolwenn-demo"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

jacocoTestReport {
    reports {
        xml.required = true
    }
}

test {
    useJUnitPlatform()
}